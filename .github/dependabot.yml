# Dependabot configuration for AuraStream
version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "aurastream-team"
    assignees:
      - "aurastream-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "boto3"
        update-types: ["version-update:semver-major"]
      - dependency-name: "botocore"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "cryptography"
        update-types: ["version-update:semver-major"]
    # Group minor and patch updates
    groups:
      aws-sdk:
        patterns:
          - "boto3"
          - "botocore"
      testing:
        patterns:
          - "pytest*"
          - "moto*"
      code-quality:
        patterns:
          - "black"
          - "isort"
          - "flake8"
          - "mypy"
      security:
        patterns:
          - "pip-audit"
          - "safety"
          - "cryptography"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "aurastream-team"
    assignees:
      - "aurastream-team"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"

  # Terraform dependencies
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "aurastream-team"
    assignees:
      - "aurastream-team"
    commit-message:
      prefix: "terraform"
      include: "scope"
    labels:
      - "dependencies"
      - "terraform"
    groups:
      terraform:
        patterns:
          - "*"
